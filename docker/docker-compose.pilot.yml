# Pilot-Grade Docker Compose
#
# This configuration is hardened for bank pilot deployments:
# - No source code mounting (uses built images)
# - No dev tools (--reload, hot module replacement)
# - Database/Redis not exposed to host
# - Restart policies for resilience
# - Health checks for all services
# - Log rotation configured
# - TLS termination via nginx
#
# Usage:
#   docker-compose -f docker-compose.pilot.yml up -d
#
# BEFORE DEPLOYMENT:
#   1. Generate secure secrets: python -c "import secrets; print(secrets.token_urlsafe(32))"
#   2. Update .env.pilot with production values
#   3. Configure TLS certificates in nginx/certs/
#

services:
  # PostgreSQL Database - NOT exposed to host
  db:
    image: postgres:15.6-alpine
    container_name: check_review_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-check_review}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    # No port exposed - only accessible within docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-check_review}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache - NOT exposed to host
  redis:
    image: redis:7.2.4-alpine
    container_name: check_review_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # No port exposed - only accessible within docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API - Production mode
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.prod
    image: check-review-backend:${IMAGE_TAG:-latest}
    container_name: check_review_backend
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-check_review}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY required - generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"}
      CSRF_SECRET_KEY: ${CSRF_SECRET_KEY:?CSRF_SECRET_KEY required}
      NETWORK_PEPPER: ${NETWORK_PEPPER:?NETWORK_PEPPER required}
      IMAGE_SIGNING_KEY: ${IMAGE_SIGNING_KEY:?IMAGE_SIGNING_KEY required}
      DEBUG: "false"
      ENVIRONMENT: pilot
      DEMO_MODE: ${DEMO_MODE:-false}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://localhost"]}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    # No volume mount - uses built image
    # No port exposed - accessed via nginx
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Database migrations - runs once then exits
  migrations:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.prod
    image: check-review-backend:${IMAGE_TAG:-latest}
    container_name: check_review_migrations
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-check_review}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    command: ["alembic", "upgrade", "head"]
    restart: "no"

  # Frontend - Production build served by nginx
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    image: check-review-frontend:${IMAGE_TAG:-latest}
    container_name: check_review_frontend
    restart: unless-stopped
    # No volume mount - uses built image
    # No port exposed - accessed via nginx
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy with TLS
  nginx:
    image: nginx:1.25.4-alpine
    container_name: check_review_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro  # Mount TLS certificates
    depends_on:
      - frontend
      - backend
    networks:
      - internal
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  internal:
    driver: bridge
    internal: false  # Set to true if using external load balancer
