# Pilot-Grade Docker Compose
#
# This configuration is hardened for bank pilot deployments:
# - No source code mounting (uses built images)
# - No dev tools (--reload, hot module replacement)
# - Database/Redis not exposed to host
# - Restart policies for resilience
# - Health checks for all services
# - Log rotation configured
# - TLS termination via nginx
# - Idempotent migrations
#
# Usage:
#   # First time setup:
#   docker-compose -f docker-compose.pilot.yml --env-file .env.pilot up -d
#
#   # View logs:
#   docker-compose -f docker-compose.pilot.yml logs -f
#
#   # Stop:
#   docker-compose -f docker-compose.pilot.yml down
#
#   # Rebuild after code changes:
#   docker-compose -f docker-compose.pilot.yml build
#   docker-compose -f docker-compose.pilot.yml up -d
#
# BEFORE DEPLOYMENT:
#   1. Copy .env.pilot.example to .env.pilot
#   2. Generate secure secrets: python -c "import secrets; print(secrets.token_urlsafe(32))"
#   3. Update .env.pilot with production values
#   4. Place TLS certificates in docker/certs/ (server.crt, server.key)
#   5. Review docs/PILOT_RUNBOOK.md for complete instructions
#

services:
  # PostgreSQL Database - NOT exposed to host
  db:
    image: postgres:15.6-alpine
    container_name: check_pilot_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-check_review}
      # Connection limits for pilot scale
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    # No port exposed - only accessible within docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-check_review}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M

  # Redis Cache - NOT exposed to host
  redis:
    image: redis:7.2.4-alpine
    container_name: check_pilot_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # No port exposed - only accessible within docker network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M

  # Database migrations - runs once then exits
  # This runs BEFORE backend starts to ensure schema is ready
  migrations:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend.prod
    image: check-review-backend:${IMAGE_TAG:-latest}
    container_name: check_pilot_migrations
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-check_review}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    # Alembic migrations are idempotent - safe to run multiple times
    command: ["alembic", "upgrade", "head"]
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "1"

  # Backend API - Production mode with Gunicorn workers
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend.prod
    image: check-review-backend:${IMAGE_TAG:-latest}
    container_name: check_pilot_backend
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-check_review}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY required - generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"}
      CSRF_SECRET_KEY: ${CSRF_SECRET_KEY:?CSRF_SECRET_KEY required}
      NETWORK_PEPPER: ${NETWORK_PEPPER:?NETWORK_PEPPER required}
      DEBUG: "false"
      ENVIRONMENT: production
      DEMO_MODE: ${DEMO_MODE:-false}
      DEMO_DATA_COUNT: ${DEMO_DATA_COUNT:-50}
      CORS_ORIGINS: ${CORS_ORIGINS:-["https://localhost"]}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Image signed URL TTL (seconds)
      IMAGE_SIGNED_URL_TTL_SECONDS: ${IMAGE_SIGNED_URL_TTL_SECONDS:-90}
    # No volume mount - uses built image
    # No port exposed - accessed via nginx
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G

  # Frontend - Production build served by nginx
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api/v1}
    image: check-review-frontend:${IMAGE_TAG:-latest}
    container_name: check_pilot_frontend
    restart: unless-stopped
    # No volume mount - uses built image
    # No port exposed - accessed via nginx
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M

  # Nginx reverse proxy with TLS termination
  nginx:
    image: nginx:1.25.4-alpine
    container_name: check_pilot_nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.pilot.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  internal:
    driver: bridge
    # Set to true if using external load balancer for additional isolation
    internal: false
