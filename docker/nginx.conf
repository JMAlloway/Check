# Nginx configuration for Check Review Console
# TLS termination with HTTP to HTTPS redirect

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # Rate limiting zone (basic DoS protection)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

    # Upstream definitions
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:80;
    }

    # ==========================================================================
    # HTTP Server - Redirect all traffic to HTTPS
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Health check endpoint (allow over HTTP for load balancer probes)
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            access_log off;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==========================================================================
    # HTTPS Server - Main application
    # ==========================================================================
    server {
        listen 443 ssl;
        server_name _;

        # TLS Configuration
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        # Modern TLS settings (TLS 1.2+ only)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # SSL session settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # OCSP Stapling (if using CA-signed certs)
        # ssl_stapling on;
        # ssl_stapling_verify on;

        # ==========================================================================
        # SECURITY HEADERS STRATEGY:
        # - Backend handles ALL security headers for /api/* routes via middleware
        # - Nginx handles security headers for frontend static files only
        # - HSTS is added here since we're terminating TLS
        # ==========================================================================

        # Global HSTS header (applied to all responses from this server)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Secure image endpoint - CRITICAL: disable logging to prevent token leakage
        # Tokens in URLs are bearer tokens; logging them would expose image access
        location /api/v1/images/secure/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # SECURITY: Disable access logging to prevent token leakage
            access_log off;

            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
        }

        # One-time token image endpoint - also disable logging
        location /api/v1/images/token/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # SECURITY: Disable access logging
            access_log off;

            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
        }

        # API proxy - backend handles all security headers via SecurityHeadersMiddleware
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;

            # Rate limiting for API
            limit_req zone=api_limit burst=20 nodelay;

            # Backend's SecurityHeadersMiddleware adds:
            # - X-Content-Type-Options: nosniff
            # - X-Frame-Options: DENY
            # - Referrer-Policy: strict-origin-when-cross-origin
            # - Permissions-Policy: (restrictive)
            # - Content-Security-Policy: default-src 'none'; frame-ancestors 'none'
            # - Cache-Control: no-store, no-cache, must-revalidate, private
        }

        # Metrics endpoint proxy (backend handles IP allowlisting)
        location /metrics {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # Health check endpoint (lightweight)
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            access_log off;
        }

        # Frontend static files (served by frontend container)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Security headers for frontend
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;

            # CSP for React SPA - allows inline styles for MUI and script loading
            add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'" always;
        }
    }
}
