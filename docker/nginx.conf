server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # ==========================================================================
    # SECURITY HEADERS STRATEGY:
    # - Backend handles ALL security headers for /api/* routes via middleware
    # - Nginx handles security headers for frontend static files only
    # - This avoids duplication and ensures consistent policy
    # ==========================================================================

    # Secure image endpoint - CRITICAL: disable logging to prevent token leakage
    # Tokens in URLs are bearer tokens; logging them would expose image access
    # Backend adds security headers; nginx only handles logging and special referrer policy
    location /api/v1/images/secure/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SECURITY: Disable access logging to prevent token leakage
        access_log off;

        # Note: Backend sets Referrer-Policy, Cache-Control, and other security headers
    }

    # One-time token image endpoint - also disable logging
    location /api/v1/images/token/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SECURITY: Disable access logging
        access_log off;

        # Note: Backend sets security headers
    }

    # API proxy - backend handles all security headers via SecurityHeadersMiddleware
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Backend's SecurityHeadersMiddleware adds:
        # - X-Content-Type-Options: nosniff
        # - X-Frame-Options: DENY
        # - Referrer-Policy: strict-origin-when-cross-origin
        # - Permissions-Policy: (restrictive)
        # - Content-Security-Policy: default-src 'none'; frame-ancestors 'none'
        # - Strict-Transport-Security: (in production/pilot/staging/uat)
        # - Cache-Control: no-store, no-cache, must-revalidate, private
    }

    # Metrics endpoint proxy (backend handles IP allowlisting)
    location /metrics {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint (lightweight)
    location /health {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # SPA routing - serve index.html for all frontend routes
    # Security headers applied here for frontend static content
    location / {
        try_files $uri $uri/ /index.html;

        # Security headers for frontend (SPA)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=(), interest-cohort=()" always;

        # CSP for React SPA - allows inline styles for MUI and script loading
        # In production, consider tightening this with nonces or hashes
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'" always;

        # Note: HSTS should be added at the load balancer/TLS termination point
        # or via environment-specific nginx config in production
    }

    # Cache static assets with security headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}
